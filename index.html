<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Direct Match History</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="GUSlogoTRW.ico" type="image/x-icon">
  
  <script>
    window.onload = function() {
      setTimeout(function() {
          $('#wait').hide();
          $('#submit').show();
      }, 1000);
  }
</script>
</head>



<body>

  <div class="logo-and-text2" style="text-align: center;">
    <div class="logo-and-text">
      <img class="logo" src="GUSlogoTRW.png" alt="GUStakes Logo">  
      <p>Developed by GUSLabs</p>
    </div>
    <div class="topbar">
      
      <div class="" style="display: flex;justify-content: center;align-items: center;">
        <img class="dmlogo" src="Directmatchlogo.svg" alt=""></div>
        <div class="mode"><button class="mode-button" onclick="window.location.href='/'">Regular Direct</button>
          <button class="mode-button" onclick="window.location.href='/format'">Format Direct</button>
        </div>
      </div>
    </div>
  </div>

  <div class="topbar2">
    <p class="topbar2-text">Enter your Gods Unchained Player ID below and click Submit to pull your most recent direct matches</p>
  </div>

  <div class="topbar-input" id="container">
    <div class="input-fields">
      <input type="text" id="textbox" placeholder="GU Player ID" list="playerids">
    </div>
    <div class="button-fields">
      <button id="wait">Please Wait</button>   
      <button id="submit">Submit</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  
  <div id="output" placeholder="enter player id"></div>

  <div id="loading">
    <div class="loading-container">
      <div class="loading-desktopcontainer">
      <img class="loading-svg" src="loading.svg" alt="Loading" />
      </div>
      <div class="loading-bar-container">
        <h2 id="loadingPercentText">0<h2>&nbsp;/ 8</h2></h2>
      </div>
      <div class="loading-bar-container2">
        <h2>Loading matches...</h2>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="/functions/index.js"></script>

</body>

</html>
